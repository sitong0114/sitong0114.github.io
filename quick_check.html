<div id="bubble-chart-container" style="margin: 50px auto; width: 80%;">
            <canvas id="bubbleChart"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script>
         const ctx = document.getElementById('bubbleChart').getContext('2d');

    const data = {
      datasets: [
        {
          label: 'Academic and Educational Roles',
          data: [
            { x: -0.1, y: 0.9, r: 10, name: 'Professor' },
            { x: -0.1, y: 0.7, r: 12, name: 'Students' },
            { x: -0.3, y: -0.3, r: 12, name: 'Students' }
          ],
          backgroundColor: 'rgba(255, 99, 132, 1)'
        },
        {
          label: 'Corporate and Technology Roles',
          data: [
            { x: 0.8, y: 0.9, r: 10, name: 'AI Solutions Leader' },
            { x: 0.7, y: 0.8, r: 12, name: 'Reporting Architect' },
            { x: 0.9, y: 0.8, r: 14, name: 'Product Manager' }
          ],
          backgroundColor: 'rgba(54, 162, 235, 1)'
        },
        {
          label: 'Data and Analytics Professionals',
          data: [
            { x: 0.1, y: 0.7, r: 12, name: 'Data Scientist' },
            { x: 0.2, y: 0.8, r: 14, name: 'Data Engineer' }
          ],
          backgroundColor: 'rgba(75, 192, 192, 1)'
        },
        {
          label: 'Operations and Management',
          data: [
            { x: 0.8, y: -0.8, r: 10, name: 'Operations Manager' },
            { x: 0.7, y: -0.9, r: 12, name: 'Banker' }
          ],
          backgroundColor: 'rgba(255, 206, 86, 1)'
        }
      ]
    };

    const config = {
      type: 'bubble',
      data: data,
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'Cross-Quadrant Bubble Chart with Example Roles',
            font: {
              size: 20,
              weight: 'bold'
            },
            color: 'white'
          },
                          legend: {
                    labels: {
                        color: 'white',
                        font: {
                            weight: 'bold'
                        }
                    }
                },

          tooltip: {
            callbacks: {
              label: (context) => {
                const { x, y, r, name } = context.raw;
                return `${name} (X: ${x.toFixed(1)}, Y: ${y.toFixed(1)}, Radius: ${r})`;
              }
            }
          },
          annotation: {
            annotations: {
              exampleLabels: data.datasets.flatMap((dataset) =>
                dataset.data.map((point) => ({
                  type: 'label',
                  xValue: point.x,
                  yValue: point.y,
                  content: point.name,
                  color: 'white',
                  font: { size: 12 },
                  textAlign: 'center',
                  position: 'top'
                }))
              )
            }
          }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Business Axis',
              font: {
                size: 18,
                weight: 'bold'
              },
              color : 'white'
            },
            min: -1,
            max: 1,
            grid: {
              drawBorder: false,
              color: (context) => (context.tick.value === 0 ? '#000' : '#ccc'),
            },
            ticks: {
              font: {
                size: 14,
                weight: 'bold'
              },
                color:'white',
              callback: (value) => (value === 0 ? '0' : value.toFixed(1))
            }
          },
          y: {
            title: {
              display: true,
              text: 'Tech Axis',
              font: {
                size: 18,
                weight: 'bold'
              },
              color:'white'
            },
            min: -1,
            max: 1,
            grid: {
              drawBorder: false,
              color: (context) => (context.tick.value === 0 ? '#000' : '#ccc'),
            },
            ticks: {
              font: {
                size: 14,
                weight: 'bold'
              },
                color:'white',
              callback: (value) => (value === 0 ? '0' : value.toFixed(1))
            }
          }
        }
      }
    };

    new Chart(ctx, config);
    </script>




</div>
